<div class="lidis-list">
  <div class="lidis-list__header lidis-flex lidis-flex--between">
    <div class="lidis-flex" style="width: 200px;">
        <div class="lidis-list__type">Type</div>
        <div class="lidis-flex__item">Name</div>
    </div>
    <div><i class="lidis-button fa fa-plus"></i></div>
  </div>
  <div v-for="(_, idx) in ['list','hash','zset','set','str']" :key="idx" class="lidis-list__item">
    <div class="lidis-flex">
        <div :class="'lidis-list__key is-'+_">{{ _ }}</div>
        <div class="lidis-flex__item">Value {{ idx }}</div>
    </div>
  </div>
</div>
