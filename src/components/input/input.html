<div class="lidis-input">
  <i
    v-if="icon"
    class="lidis-icon lidis-input__icon fa"
    :class="'fa-'+icon"
    aria-hidden="true"
  >
  </i>
  <input
    class="lidis-input__inner"
    ref="input"
    @blur="handleBlur"
    @focus="handleFocus"
    @input="handleInput"
    @change="handleChange"
    :type="type"
    :placeholder="placeholder"
    :value="innerValue"
  />
</div>
